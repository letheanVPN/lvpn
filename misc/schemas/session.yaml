# Session definition
###################################

    Session:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        created:
          type: integer
        username:
          type: string
        password:
          type: string
        bearer:
          type: string
        wallet:
          type: string
        contributions:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              purpose:
                type: string
              price:
                type: number
              wallet:
                type: string
            required:
              - purpose
              - price
              - wallet
        price:
          type: number
        days:
          type: integer
        paid:
          type: boolean
        parent:
          type: string
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        paymentid:
          type: string
        activated:
          type: integer
        payment_sent:
          type: string
        wg:
          $ref: '#/components/schemas/WgSessionData'
        proxy:
          $ref: '#/components/schemas/ProxySessionData'
        ssh:
          $ref: '#/components/schemas/SSHSessionData'
        sessionid:
          type: string
        expires:
          type: integer
      required:
        - created
        - sessionid
        - paymentid
        - wallet
        - price
        - days
        - expires

    Sessions:
      type: array
      items:
        $ref: '#/components/schemas/Session'

    Payment:
      type: object
      additionalProperties: false
      properties:
        height:
          type: number
        txid:
          type: string
        amount:
          type: number

    SessionRequest:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        days:
          type: integer
        like_sessionid:
          type: string
        wg:
          $ref: '#/components/schemas/WgSessionRequestData'
      required:
        - spaceid
        - gateid
        - days

    WgSessionRequestData:
      type: object
      additionalProperties: false
      properties:
        endpoint:
          type: string
          default: dynamic
        public_key:
          type: string
        network:
          type: object
          additionalProperties: false
          properties:
            requested_ipv4_prefix:
              type: number
      required:
        - public_key

    WgSessionData:
      type: object
      additionalProperties: false
      properties:
        client_endpoint:
          type: string
        client_public_key:
          type: string
        server_public_key:
          type: string
        psk:
          type: string
        client_ipv4_address:
          type: string
        ipv4_prefix:
          type: integer
        server_ipv4_address:
          type: string
        dns:
          type: array
          items:
            type: string
        client_ipv4_networks:
          type: array
          items:
            type: string
        server_ipv4_networks:
          type: array
          items:
            type: string
        client_ipv6_address:
          type: string
        ipv6_prefix:
          type: integer
        server_ipv6_address:
          type: string
        client_ipv6_networks:
          type: array
          items:
            type: string
        server_ipv6_networks:
          type: array
          items:
            type: string

      required:
        - client_public_key
        - server_public_key
        - client_ipv4_address
        - ipv4_prefix
        - server_ipv4_address

    ProxySessionData:
      type: object
      additionalProperties: false
      properties:
        key:
          type: string
        crt:
          type: string
      required:
        - key
        - crt

    SSHSessionData:
      type: object
      additionalProperties: false
      properties:
        key:
          type: string
        crt:
          type: string
        port:
          type: number
      required:
        - key
        - crt

