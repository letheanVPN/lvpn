# Session definition
###################################

    Session:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        created:
          type: integer
        username:
          type: string
        password:
          type: string
        bearer:
          type: string
        wallet:
          type: string
        price:
          type: number
        days:
          type: integer
        paid:
          type: boolean
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        paymentid:
          type: string
        activated:
          type: integer
        wg:
          $ref: '#/components/schemas/WgSessionData'
        proxy:
          $ref: '#/components/schemas/ProxySessionData'
        sessionid:
          type: string
        expires:
          type: integer
      required:
        - created
        - sessionid
        - paymentid
        - wallet
        - price
        - days
        - expires

    Sessions:
      type: array
      items:
        $ref: '#/components/schemas/Session'

    Payment:
      type: object
      additionalProperties: false
      properties:
        height:
          type: string
        txid:
          type: string
        amount:
          type: number

    SessionRequest:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        sessionid:
          type: string
        days:
          type: integer
      required:
        - spaceid
        - gateid
        - days

    WgSessionData:
      type: object
      additionalProperties: false
      properties:
        ip:
          type: string
        network_bits:
          type: integer
        gw:
          type: string
        dns:
          type: string

    ProxySessionData:
      type: object
      additionalProperties: false
      properties:
        crt:
          type: string
