# Session definition
###################################

    ConnectionRequest:
      type: object
      additionalProperties: false
      properties:
        time:
          type: integer
        gateid:
          type: string
        spaceid:
          type: string
        wg_public:
          type: string
        days:
          type: integer
        sessionid:
          type: string
      required:
        - gateid
        - spaceid
        - days

    Connection:
      type: object
      additionalProperties: false
      properties:
        connectionid:
          type: string
        sessionid:
          type: string
        data:
          type: object

    Connections:
      type: array
      items:
        $ref: '#/components/schemas/Connection'
