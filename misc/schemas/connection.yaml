# Session definition
###################################

    Connection:
      type: object
      additionalProperties: false
      properties:
        connectionid:
          type: string
        sessionid:
          type: string
        parent:
          type: string
        children:
          type: array
          items:
            type: string
        port:
          type: number
        data:
          type: object
      required:
        - connectionid
        - sessionid

    Connections:
      type: array
      items:
        $ref: '#/components/schemas/Connection'
