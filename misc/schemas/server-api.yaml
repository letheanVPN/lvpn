openapi: 3.0.3
info:
  title: Lethean VPN server OpenAPI
  description: |-
    This is Lethean VPN API definition
  license:
      name: GPLv3
  version: "1.1"

paths:
  /api/vdp:
    get:
      summary: Get VDP
      description: Get VPN Description Protocol containing all Spaces and Gateways
      operationId: getVdp
      parameters:
        - in: query
          name: localOnly
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vdp'
        '500':
          description: Server error
    post:
      summary: Post new VDP to server
      description: Post new VDP to server
      operationId: pushVdp
      parameters:
        - in: query
          name: checkOnly
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vdp'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VdpSaveStatus'
        '401':
          description: Access token is missing or invalid
        '402':
          description: Access token is missing or invalid
        '403':
          description: Access token is missing or invalid
        '443':
          description: Error in VDP
        '500':
          description: Server error

  /api/session:
    post:
      summary: Prepare session to connect to Space using Gate
      description: Prepare session to connect to Space using Gate
      operationId: Session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRequest'
      responses:
        '200':
          description: Connected
        '400':
          description: Bad request
        '402':
          description: Waiting for payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '460':
          description: Unknown/bad space
        '461':
          description: Unknown/bad gate
        '462':
          description: Cannot use this space/gate combination
        '463':
          description: No permission to reuse session
        '464':
          description: Cannot reuse with different gate or space
        '465':
          description: Missing WG endpoint data
        '500':
          description: Server error
    get:
      summary: Get session info
      description: Get info about session
      operationId: getSession
      parameters:
        - in: query
          name: sessionid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Missing sessionid
        '402':
          description: Waiting for payment
        '404':
          description: Session not found
        '500':
          description: Server error

  /api/session/rekey:
    get:
      summary: Rekey session
      description: Ask for rekey session. Used mostly for rekeying of wireguard tunnel keys
      operationId: rekeySession
      parameters:
        - in: query
          name: sessionid
          required: true
          schema:
            type: string
        - in: query
          name: wg_public_key
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Missing sessionid
        '402':
          description: Waiting for payment
        '404':
          description: Session not found
        '500':
          description: Server error

  /api/sessions:
    get:
      summary: Get server sessions
      description: Get sessions. This means all prepaid sessions, some of them can be connected, some disconnected
      operationId: getSessions
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
            default: False
        - in: query
          name: notpaid
          schema:
            type: boolean
            default: False
        - in: query
          name: expired
          schema:
            type: boolean
            default: False
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sessions'
        '401':
          description: Access token is missing or invalid
        '402':
          description: Access token is missing or invalid
        '403':
          description: Access token is missing or invalid
        '500':
          description: Server error

  /api/pay/stripe:
    get:
      summary: Get Link for the Stripe payment
      description: Get Link for the Stripe payment
      operationId: stripePayment
      parameters:
        - in: query
          name: paymentid
          schema:
            type: string
        - in: query
          name: wallet
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad parameters
        '500':
          description: Server error
        '501':
          description: Cannot contact market API
        '502':
          description: Cannot use Stripe now. Please try again later

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:

