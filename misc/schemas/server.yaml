openapi: 3.0.3
info:
  title: Lethean VPN server OpenAPI
  description: |-
    This is Lethean VPN API definition
  license:
      name: GPLv3
  version: "1.0"

paths:
  /api/vdp:
    get:
      summary: Get VDP
      description: Get VPN Description Protocol containing all Spaces and Gateways
      operationId: getVdp
      parameters:
        - in: query
          name: checkOnly
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vdp'
    post:
      summary: Post new VDP to server
      description: Post new VDP to server
      operationId: pushVdp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vdp'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vdp'
        '443':
          description: Error in VDP

  /api/session:
    post:
      summary: Prepare session to connect to Space using Gate
      description: Prepare session to connect to Space using Gate
      operationId: Session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRequest'
      responses:
        '200':
          description: Connected
        '400':
          description: Bad request
        '402':
          description: Waiting for payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '460':
          description: Unknown/bad space
        '461':
          description: Unknown/bad gate
        '462':
          description: Cannot use this space/gate combination
        '500':
          description: Server error
    get:
      summary: Get session info
      description: Get info about session
      operationId: getSession
      parameters:
        - in: query
          name: sessionid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Missing sessionid
        '402':
          description: Waiting for payment
        '404':
          description: Session not found
        '500':
          description: Server error

  /api/pay/stripe:
    get:
      summary: Get Link for the Stripe payment
      description: Get Link for the Stripe payment
      operationId: stripePayment
      parameters:
        - in: query
          name: paymentid
          schema:
            type: string
        - in: query
          name: wallet
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad parameters
        '500':
          description: Server error
        '501':
          description: Cannot contact market API
        '502':
          description: Cannot use Stripe now. Please try again later

components:
  schemas:

# Openapi providers definition
###################################

    Provider:
      type: object
      additionalProperties: false
      properties:
        filetype:
          type: string
          enum:
            - LetheanProvider
        version:
          type: string
          enum:
            - "1.0"
        providerid:
          type: string
        name:
          type: string
        description:
          type: string
        ca:
          type: array
          items:
            type: string
        manager-url:
          type: string
        spaces:
          type: array
          items:
            type: string
        wallet:
          type: string
      required:
        - filetype
        - version
        - providerid
        - name
        - manager-url
        - spaces
        - ca

    Providers:
      type: array
      items:
        $ref: '#/components/schemas/Provider'
# Gate openapi specifications
###################################

    Gate:
      type: object
      additionalProperties: false
      properties:
        filetype:
          type: string
          enum:
            - LetheanGateway
        version:
          type: string
          enum:
            - "1.0"
        providerid:
          type: string
        gateid:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: object
          additionalProperties: false
          properties:
            per-day:
              type: number
        internal:
          type: boolean
          default: false
        type:
          type: string
          enum:
            - wg
            - http-proxy
            - socks-proxy
            - daemon-rpc-proxy
            - daemon-p2p-proxy
            - wg-tcp
            - ssh
            - tls-ssh
        wg:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            tcp_port:
              type: integer
            public_key:
              type: string
        http-proxy:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            tls:
              type: boolean
        socks-proxy:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            tls:
              type: boolean
        daemon-p2p-proxy:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            tls:
              type: boolean
            coin:
              type: string
              default: lethean
              enum:
                - lethean
                - monero
        daemon-rpc-proxy:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            tls:
              type: boolean
            coin:
              type: string
              default: lethean
              enum:
                - lethean
                - monero
        ssh:
          type: object
          additionalProperties: false
          properties:
            host:
              type: string
            port:
              type: integer
            rsa-server-public-key:
              type: string
            ecdsa-server-public-key:
              type: string
            username:
              type: string
            client-private-key:
              type: string
            tls:
              type: boolean
          required:
            - host
            - port
            - username
            - client-private-key
        spaces:
          type: array
          items:
            type: string
        gates:
          type: array
          items:
            type: string
        gate-types:
          type: array
          items:
            type: string
            enum:
              - wg
              - http-proxy
              - socks-proxy
              - daemon-rpc
              - daemon-p2p
              - wg-tcp
              - ssh
              - ssh-tls
      required:
        - gateid
        - name
        - providerid
        - version
        - filetype
        - type
        - spaces

    Gates:
      type: array
      items:
        $ref: '#/components/schemas/Gate'
# Openapi space definition
###################################

    Space:
      type: object
      additionalProperties: false
      properties:
        filetype:
          type: string
          enum:
            - LetheanSpace
        version:
          type: string
          enum:
            - "1.0"
        providerid:
          type: string
        spaceid:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: object
          additionalProperties: false
          properties:
            per-day:
              type: number
        ips:
          type: array
          items:
            type: string
        dns_servers:
          type: array
          items:
            type: string
      required:
        - spaceid
        - providerid
        - filetype
        - version
# Session definition
###################################

    Session:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        created:
          type: integer
        username:
          type: string
        password:
          type: string
        bearer:
          type: string
        wallet:
          type: string
        price:
          type: number
        days:
          type: integer
        paid:
          type: boolean
        parent:
          type: string
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        paymentid:
          type: string
        activated:
          type: integer
        payment_sent:
          type: string
        wg:
          $ref: '#/components/schemas/WgSessionData'
        proxy:
          $ref: '#/components/schemas/ProxySessionData'
        sessionid:
          type: string
        expires:
          type: integer
      required:
        - created
        - sessionid
        - paymentid
        - wallet
        - price
        - days
        - expires

    Sessions:
      type: array
      items:
        $ref: '#/components/schemas/Session'

    Payment:
      type: object
      additionalProperties: false
      properties:
        height:
          type: number
        txid:
          type: string
        amount:
          type: number

    SessionRequest:
      type: object
      additionalProperties: false
      properties:
        spaceid:
          type: string
        gateid:
          type: string
        days:
          type: integer
      required:
        - spaceid
        - gateid
        - days

    WgSessionData:
      type: object
      additionalProperties: false
      properties:
        ip:
          type: string
        network_bits:
          type: integer
        gw:
          type: string
        dns:
          type: string

    ProxySessionData:
      type: object
      additionalProperties: false
      properties:
        crt:
          type: string
# Openapi VDP definition
###################################

    Vdp:
      type: object
      additionalProperties: false
      properties:
        filetype:
          type: string
          enum:
            - VPNDescriptionProtocol
        version:
          type: string
          enum:
            - "1.0"
        spaces:
          type: array
          items:
            $ref: '#/components/schemas/Space'
        gates:
          type: array
          items:
            $ref: '#/components/schemas/Gate'
        providers:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
      required:
        - filetype
        - version
